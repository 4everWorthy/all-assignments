<html>
  <body>
   <header>
    <script src="script.js"></script>
      <ul>
         <li class="first">Item 1</li> <!--The class="first" attribute assigns the list item a class name of "first," which can be used for applying specific styles through CSS or for selecting the element via JavaScript.-->
         <li class="selected">Item 2</li>
         <li class="last">Item 3</li>
      </ul>
 </header> <!--Get the header element-->
    <div class="col"> <!--Get the div that contains the section that has an h2 with a class of 'highlight'-->
      <section> <!--Get all the section elements-->
        <!--Get all the sections that contain an H2 (using a single statement);-->
        <h2>Section 1</h2> <!--Get the h2 node from the section before the 'current' section-->
      </section>
      <section class="current"> <!--Get the section element with class="current"-->
        <h2 class="highlight">Section 2</h2> <!--Get the section that comes after the current section-->
      </section>
      <section>
        <h1>Section 3</h1>
      </section>
    </div>
  </body>
</html>
